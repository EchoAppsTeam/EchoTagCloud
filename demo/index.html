<!DOCTYPE html>
<html>
	<head>
		<title>Echo Tag Cloud v{%=packageVersions.stable%} Demo</title>
		<script type="text/javascript" src="//cdn.echoenabled.com/sdk/v3/loader.js"></script>
	</head>
<body>

<center><h1>3D view (tag skin)</h1></center>
<div class="echo-canvas" data-canvas-provider="fastly" data-canvas-id="echo/htfp01k1zh#1"></div>

<br>

<center><h1>2D view (block skin)</h1></center>
<div class="echo-canvas" data-canvas-provider="fastly" data-canvas-id="echo/htfp01k1zh#2"></div>

<br>

<center><h1>2D view (text-only skin)</h1></center>
<div class="echo-canvas" data-canvas-provider="fastly" data-canvas-id="echo/htfp01k1zh#3"></div>

<br>
<br>
<br>

<script>
	// 3D view (tag skin)
	Echo.Loader.override("echo/htfp01k1zh#1", "vd4ybvyxgm", {
		"targetURL": "http://social-chatter.echoplatform.com/social-source-input/fm703jjma7"
	});

	// 2D view (block skin)
	Echo.Loader.override("echo/htfp01k1zh#2", "vd4ybvyxgm", {
		"targetURL": "http://social-chatter.echoplatform.com/social-source-input/fm703jjma7",
		"presentation": {
			"visualization": "2D",
			"skin": "block"
		}
	});

	// 2D view (text-only skin)
	Echo.Loader.override("echo/htfp01k1zh#3", "vd4ybvyxgm", {
		"targetURL": "http://social-chatter.echoplatform.com/social-source-input/fm703jjma7",
		"presentation": {
			"visualization": "2D",
			"skin": "text",
			"textColor": "#000000"
		}
	});
</script>

<script type="text/javascript"> Echo.Loader.init(); </script>

</body>
</html>
